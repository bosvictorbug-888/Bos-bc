    body {
      margin: 0;

    .container {

    .profile-img {

    }

    h1 {
      font-size: 42px;
      margin: 20px 0 10px;
      font-family: "Cinzel Decorative", serif; /* gaya latin */
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: glowText 2s infinite alternate;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      font-family: "Cinzel Decorative", serif; /* gaya latin */
      text-shadow: 0 0 10px #00ffff;
      animation: fadeIn 3s infinite alternate;
    }

    a {
      text-decoration: none; /* hilangin garis bawah */
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      width: 260px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      font-family: "Cinzel Decorative", serif;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0px 0px 20px rgba(255, 0, 150, 0.8);
      animation: pulse 2s infinite;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    /* Warna Tombol */
    .btn.saweria { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
    .btn.youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
    .btn.wa { background: linear-gradient(45deg, #00c853, #009624); }

    /* Animasi */
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to   { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to   { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }
  </style>
